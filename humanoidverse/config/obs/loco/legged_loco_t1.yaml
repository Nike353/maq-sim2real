# @package _global_

# Be careful when using _raw, history
obs:
  obs_dict:
    actor_obs: [
      base_ang_vel,
      projected_gravity,
      dof_pos,
      dof_vel,
      actions,
      command_lin_vel,
      command_ang_vel,
    ]

    critic_obs: [
      base_lin_vel,
      base_ang_vel,
      projected_gravity,
      command_lin_vel,
      command_ang_vel,
      dof_pos,
      dof_vel,
      actions,
    ]


  obs_auxiliary: # define those coumpounds in obs_dict, for example, you can define different long/short history with different length
      history_actor: {
        base_ang_vel: 4,
        projected_gravity: 4,
        dof_pos: 4,
        dof_vel: 4,
        actions: 4,
      }

  obs_scales: {
    base_lin_vel: 2.0,
    base_ang_vel: 0.25,
    projected_gravity: 1.0,
    command_lin_vel: 1.0,
    command_ang_vel: 1.0,
    dof_pos: 1.0,
    dof_vel: 0.05,
    actions: 1.0,
    
    # base_lin_vel: 1.0,
    # base_ang_vel: 1.0,
    # projected_gravity: 1.0,
    # command_lin_vel: 1.0,
    # command_ang_vel: 1.0,
    # dof_pos: 1.0,
    # dof_vel: 1.0,
    # history_actor: 1.0,
    # actions: 1.0,
  }

  noise_scales: {
    base_lin_vel: 0.0,
    base_ang_vel: 0.3,
    projected_gravity: 0.2,
    dof_pos: 0.01,
    dof_vel: 1.0,
    actions: 0.0,
    command_lin_vel: 0.0,
    command_ang_vel: 0.0,
  }
  use_phase: False
  add_noise_currculum: False
  noise_initial_value: 0.05
  noise_value_max: 1.00
  noise_value_min: 0.00001
  soft_dof_pos_curriculum_degree: 0.00001
  soft_dof_pos_curriculum_level_down_threshold: 100
  soft_dof_pos_curriculum_level_up_threshold: 900
  # obs_dims should use list instead of dict
  # will be converted to dict in `pre_process_config`
  obs_dims:
    - base_lin_vel: 3
    - base_ang_vel: 3
    - projected_gravity: 3
    - command_lin_vel: 2
    - command_ang_vel: 1
    - dof_pos: ${robot.dof_obs_size}
    - dof_vel: ${robot.dof_obs_size}
    - actions: ${robot.dof_obs_size}