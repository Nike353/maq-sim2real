# @package _global_

defaults:
  - robot_base

robot:
  # Observation parameters
  num_bodies: 13
  dof_obs_size: 12
  actions_dim: 12
  policy_obs_dim: -1
  critic_obs_dim: -1

  key_bodies: ["left_foot_link", "right_foot_link"]
  contact_bodies: [ "left_foot_link", "right_foot_link" ]
  right_foot_name: "right_foot_link"
  left_foot_name: "left_foot_link"
  foot_name: "foot_link"
  knee_name: "Shank"

  dof_names: ['Left_Hip_Pitch', 'Left_Hip_Roll', 'Left_Hip_Yaw', 'Left_Knee_Pitch', 'Left_Ankle_Pitch', 'Left_Ankle_Roll',
              'Right_Hip_Pitch', 'Right_Hip_Roll', 'Right_Hip_Yaw', 'Right_Knee_Pitch', 'Right_Ankle_Pitch', 'Right_Ankle_Roll']
  upper_dof_names: []
  lower_dof_names: ['Left_Hip_Pitch', 'Left_Hip_Roll', 'Left_Hip_Yaw', 'Left_Knee_Pitch', 'Left_Ankle_Pitch', 'Left_Ankle_Roll',
                    'Right_Hip_Pitch', 'Right_Hip_Roll', 'Right_Hip_Yaw', 'Right_Knee_Pitch', 'Right_Ankle_Pitch', 'Right_Ankle_Roll']
  has_torso: False
  has_upper_body_dof: False
  dof_pos_lower_limit_list: [-1.8, -0.3, -1.0, 0.0, -0.87, -0.44,
                             -1.8, -1.57, -1.0, 0.0, -0.87, -0.44]
  dof_pos_upper_limit_list: [1.57, 1.57, 1.0, 2.34, 0.35, 0.44, 
                              1.57, 0.3, 1.0, 2.34, 0.35, 0.44]
  dof_vel_limit_list: [12.5, 10.9, 10.9, 11.7, 18.8, 12.4, 12.5, 10.9, 10.9, 11.7, 18.8, 12.4]
  dof_effort_limit_list: [45.0, 30.0, 30.0, 60.0, 24.0, 15.0, 45.0, 30.0, 30.0, 60.0, 24.0, 15.0]
  dof_armature_list: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01,
                      0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
  dof_joint_friction_list: [0.05, 0.05, 0.05, 0.05, 0.05, 0.05,
                            0.05, 0.05, 0.05, 0.05, 0.05, 0.05]

  # body_names: ['Trunk', 'H1', 'H2', 
  #              'AL1', 'AL2', 'AL3', 'left_hand_link', 
  #              'AR1', 'AR2', 'AR3', 'right_hand_link', 
  #              'Waist', 
  #              'Hip_Pitch_Left', 'Hip_Roll_Left', 'Hip_Yaw_Left', 'Shank_Left', 'Ankle_Cross_Left', 'left_foot_link', 
  #              'Hip_Pitch_Right', 'Hip_Roll_Right', 'Hip_Yaw_Right', 'Shank_Right', 'Ankle_Cross_Right', 'right_foot_link']
  body_names: ['Trunk', 
               'Hip_Pitch_Left', 'Hip_Roll_Left', 'Hip_Yaw_Left', 'Shank_Left', 'Ankle_Cross_Left', 'left_foot_link', 
               'Hip_Pitch_Right', 'Hip_Roll_Right', 'Hip_Yaw_Right', 'Shank_Right', 'Ankle_Cross_Right', 'right_foot_link']
  terminate_after_contacts_on : ["Trunk", "Hip"]
  penalize_contacts_on: ["Trunk", "Hip", "Shank", "Ankle"]
  init_state:
    pos: [0.0, 0.0, 0.72] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    lin_vel: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    ang_vel: [0.0, 0.0, 0.0]  # x,y,z [rad/s]
    default_joint_angles: # = target angles [rad] when action = 0.0
      Left_Hip_Yaw: 0.
      Left_Hip_Roll: 0.
      Left_Hip_Pitch: -0.2
      Left_Knee_Pitch: 0.4
      Left_Ankle_Pitch: -0.25
      Left_Ankle_Roll: 0.
      Right_Hip_Yaw: 0.
      Right_Hip_Roll: 0.
      Right_Hip_Pitch: -0.2
      Right_Knee_Pitch: 0.4
      Right_Ankle_Pitch: -0.25
      Right_Ankle_Roll: 0.

  randomize_link_body_names: [
    'Trunk'
  ]

  control:
    control_type: P
    # PD Drive parameters:
    stiffness: # [N*m/rad]
      Hip_Yaw: 200
      Hip_Roll: 200
      Hip_Pitch: 200
      Knee: 200
      Ankle_Pitch: 50
      Ankle_Roll: 50

    damping: # [N*m/rad]  # [N*m*s/rad]
      Hip_Yaw: 5.0
      Hip_Roll: 5.0
      Hip_Pitch: 5.0
      Knee: 5.0
      Ankle_Pitch: 1.0
      Ankle_Roll: 1.0

    # action scale: target angle = actionScale * action + defaultAngle
    action_scale: 0.25
    action_clip_value: 100.0
    clip_torques: True

  asset:
    collapse_fixed_joints: True # merge bodies connected by fixed joints. Specific fixed joints can be kept by adding " <... dont_collapse="true">
    replace_cylinder_with_capsule: True
    flip_visual_attachments: False
    armature: 0.
    thickness: 0.01
    max_angular_velocity: 1000.
    max_linear_velocity: 1000.
    density: 0.001
    angular_damping: 0.
    linear_damping: 0.

    urdf_file: "T1/${robot.asset.robot_type}.urdf"
    usd_file: "T1/${robot.asset.robot_type}.usd"
    xml_file: "T1/${robot.asset.robot_type}.xml"
    robot_type: T1_locomotion
    self_collisions: 1 # 1 to disable, 0 to enable self collisions
    default_dof_drive_mode: 3
